<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <element name="x-component" extends="div" constructor="Default">
    <template><div>this should say 'hello': {{topLevelVar}}</div></template>
    <script type='application/dart'>
      import 'common.dart';
      import 'package:web_ui/web_ui.dart';
      class Default extends WebComponent {}
    </script>
  </element>
  <div is="x-component"></div>
  <div id="root">
    <div id="runtime-component"></div>
  </div>
  <script type="application/dart">
    import 'common.dart';
    import 'dart:async';
    import 'dart:html';
    import 'package:unittest/unittest.dart';
    import 'package:web_ui/web_ui.dart';
    main() {
      topLevelVar = 'hello';
      webUIRoot = query("#root");
      Timer.run(() {
        window.postMessage('done', '*');
      });
    }
  </script>
</body>
</html>
